<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تولدت مبارک</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <!-- فونت لوکس Cinzel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #0f0f0f;
      color: #ffffff;
      overflow-x: hidden;
      margin: 0;
      position: relative;
    }
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(189, 142, 27, 0.3) 0%, rgba(15, 15, 15, 0.9) 80%);
      z-index: 1;
      animation: glowPulse 6s infinite ease-in-out;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 1rem;
    }
    .title {
      font-size: 4rem;
      font-weight: 700;
      color: #bd8e1b;
      text-shadow: 0 0 40px rgba(189, 142, 27, 0.7), 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .message {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.8;
      color: #d4d4d4;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #bd8e1b, transparent);
      border-radius: 50%;
      opacity: 0;
      z-index: 3;
    }
    .btn {
      background: linear-gradient(45deg, #bd8e1b, #8b6914);
      padding: 1rem 3rem;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f0f0f;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(189, 142, 27, 0.5);
    }
    .btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 50px rgba(189, 142, 27, 0.8);
    }
    /* لودر */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader::after {
      content: '';
      width: 60px;
      height: 60px;
      border: 5px solid #bd8e1b;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1.2s ease-in-out infinite, glow 2s infinite alternate;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(189, 142, 27, 0.5); }
      100% { box-shadow: 0 0 30px rgba(189, 142, 27, 1); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    /* استایل‌های ریسپانسیو */
    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }
      .message {
        font-size: 1.2rem;
        max-width: 90%;
      }
      .btn {
        padding: 0.8rem 2.5rem;
        font-size: 1.3rem;
      }
      .sparkle {
        width: 10px;
        height: 10px;
      }
    }
    @media (max-width: 480px) {
      .title {
        font-size: 2.5rem;
      }
      .message {
        font-size: 1rem;
      }
      .btn {
        padding: 0.6rem 2rem;
        font-size: 1.1rem;
      }
      .loader::after {
        width: 50px;
        height: 50px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <!-- لودر -->
  <div class="loader"></div>

  <section class="hero-section">
    <div class="hero-content">
      <h1 class="title">تولدت مبارک!</h1>
      <p class="message">
        شهاب جونم ، امیدوارم این روز پر از شادی، عشق و لحظات به‌یادموندنی باشه. تو لایق بهترین‌ها هستی ، امیدوارم به هر آرزویی که داری برسی !
      </p>
      <button class="btn">جشن رو آغاز کن!</button>
    </div>
  </section>

  <!-- موسیقی پس‌زمینه -->
  <audio id="background-music" loop>
    <source src="https://irsv.upmusics.com/dlw/JungKook%20-%20Stay%20Alive%20(320).mp3" type="audio/mpeg">
    مرورگر شما از پخش موسیقی پشتیبانی نمی‌کند.
  </audio>

  <script>
    // پنهان کردن لودر پس از بارگذاری
    window.addEventListener('load', () => {
      const loader = document.querySelector('.loader');
      gsap.to(loader, { opacity: 0, duration: 1, onComplete: () => loader.style.display = 'none' });
    });

    // پخش موسیقی پس‌زمینه
    const music = document.getElementById('background-music');
    music.volume = 0.2;
    music.play().catch(error => {
      console.log("خطا در پخش موسیقی:", error);
      // برای پخش خودکار در برخی مرورگرها
      document.addEventListener('click', () => music.play(), { once: true });
    });

    // انیمیشن‌های GSAP پیشرفته
    gsap.from(".title", {
      y: 150,
      opacity: 0,
      duration: 2,
      ease: "power4.out",
      delay: 0.5,
      rotateX: 20
    });

    gsap.from(".message", {
      y: 80,
      opacity: 0,
      duration: 2,
      ease: "power4.out",
      delay: 1,
      stagger: 0.2
    });

    gsap.from(".btn", {
      scale: 0.8,
      opacity: 0,
      duration: 1.5,
      ease: "back.out(1.7)",
      delay: 1.5,
      rotate: 360
    });

    // افکت پارالاکس سه‌بعدی (فقط برای دسکتاپ)
    if (window.innerWidth > 768) {
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 30;
        const y = (e.clientY / window.innerHeight - 0.5) * 30;
        gsap.to(".title", { x: x, y: y, rotationY: x / 5, rotationX: -y / 5, duration: 0.6 });
        gsap.to(".message", { x: x / 2, y: y / 2, duration: 0.6 });
        gsap.to(".btn", { x: x / 3, y: y / 3, rotation: x / 10, duration: 0.6 });
      });
    }

    // افکت ذرات طلایی پیشرفته
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      document.querySelector(".hero-section").appendChild(sparkle);

      const size = Math.random() * 15 + 10;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      gsap.set(sparkle, {
        x: x,
        y: y,
        scale: size / 15
      });

      gsap.to(sparkle, {
        opacity: 0.8,
        duration: 0.7,
        onComplete: () => {
          gsap.to(sparkle, {
            opacity: 0,
            y: y - 150,
            x: x + (Math.random() - 0.5) * 80,
            duration: 2,
            ease: "power3.out",
            onComplete: () => sparkle.remove()
          });
        }
      });
    }

    setInterval(createSparkle, 200);
  </script>
</body>
</html>
